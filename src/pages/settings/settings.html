<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page-settings" padding>
  <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-list> 
            <ion-item>
              <ion-label fixed>Enter city...</ion-label>
              <ion-input type="text" value="" placeholder="Enter City, Country etc" (keyup)="getQuery()" [(ngModel)]="searchString"></ion-input> 
            </ion-item>
            <p class="currnet">Current: {{defaultCity}}</p>
            <button (click)="saveChanges()" ion-button block>Save</button>
          </ion-list>
          <ion-list>
            <ion-item *ngFor="let result of searchResults">
              <span (click)="chooseCity(result)">{{result.name}}</span>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
